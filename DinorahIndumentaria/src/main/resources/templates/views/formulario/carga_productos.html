<!doctype html>
<html lang="en">
<head th:replace="components/head :: head_template">
  <title>Dinorah - AÃ±adir producto</title>
</head>
<body>
<nav th:replace="components/navbar :: nav_bar"></nav>
<div class="container">
    <div class="row mt-5">
      <div class="col-12">
        <div class="card">
          <div class="card-body">

            <form th:action="@{/productos/carga_productos/{id}(id=${articulo.id})}" method="post" th:object="${articulo}" enctype="multipart/form-data">
              <div class="row g-3">
                <div class="form-group col-md-6">
                  <label for="nombre">Nombre:</label>

                  <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
                  <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                </div>

                <div class="form-group col-md-12">
                  <label for="archivo" class="form-label">Imagen: </label>
                  <input type="file" class="form-control" id="archivo" name="archivo">

                  <div class="text-danger" th:if="${errorImageMsg}" th:text="${errorImagenMsg}"></div>
                </div>
                <div class="col-md-12">

                  <input type="hidden" class="form-control" id="imagen" th:field="*{imagen}" name="imagen">
                </div>
                <div class="form-group col-md-3">
                  <label for="precio">Precio:</label>
                  <input type="number" class="form-control" id="precio" th:field="*{precio}">
                  <div class="text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
                </div>
                <div class="form-group col-md-3">
                  <label for="descripcion">Descripcion</label>
                  <input type="date" class="form-control" id="descripcion" th:field="*{descripcion}">
                  <div class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
                </div>
                <div class="form-group col-md-3">
                  <label for="categoria">Categoria</label>

                  <select class="form-control" id="categoria" th:field="*{categoria}">
                    <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
                  </select>
                  <div class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
                </div>
                <!-- <div class="form-group col-md-3">
                  <label for="talle">Talle:</label>
                  <input type="number" class="form-control" id="talle" th:field="*{talle}">
                  <div class="text-danger" th:if="${#fields.hasErrors('talle')}" th:errors="*{talle}"></div>
                </div> -->
                <!-- <div class="form-group col-md-12">
                  <label for="color">Color: </label>
                  <textarea class="form-control" id="color" rows="5" th:field="*{color}"></textarea>
                  <div class="text-danger" th:if="${#fields.hasErrors('color')}" th:errors="*{color}"></div>
                </div>
              </div> -->
              <div class="row m-3">
                <div class="col-md-6">
                  <button class="btn btn-outline-secondary" type="reset" style="width:100%">Resetear
                    Formulario
                  </button>
                </div>
                <div class="col-md-6">
                  <button class="btn btn-success" type="submit" style="width:100%">Guardar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>





<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
